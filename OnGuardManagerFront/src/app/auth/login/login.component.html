
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="title text-center">
        <h2>Inicio Sesión</h2>
        <p>Inicia sesión para continuar</p>
    </div>
    <p id="errorLoginTxt" class="text-danger text-center">{{loginError}}</p>
    <div class="col-xl-2 col-lg-2 col-sm-5 col-xs-12">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label id="emailLbl" for="InputEmail1">Email</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="email" formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div id="emailCompulsoryError"*ngIf="email.errors?.['required']">El email es obligatorio.</div>
            <div id="emailFormatError" *ngIf="email.errors?.['email']">
              El email debe tener un formato válido.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label id="passwordLbl" for="InputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="InputPassword1" formControlName="password">
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="text-danger">
            <div id="passwordErrorTxt" *ngIf="pass.errors?.['required']">La contraseña es obligatoria.</div>
          </div>
        </div>
        <div class="form-group">
            <button id="submitBtn" type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
