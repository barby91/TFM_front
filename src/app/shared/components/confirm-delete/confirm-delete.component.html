<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="buttons-div">
    <button id="ConfirmActionBtn" class="btn btn-primary btnModal" mat-dialog-close="true">Aceptar</button>
    <button id="CancelActionBtn" class="btn btn-danger btnModal" mat-dialog-close="false">Cancelar</button>
</mat-dialog-actions>
